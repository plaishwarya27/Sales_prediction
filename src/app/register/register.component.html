<div>
  <div class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">SalesPredictor</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="../register" class="nav-link" routerLink="../register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="../sign-in" class="nav-link" routerLink="../sign-in">Sign In</a>
      </li>
      <li class="nav-item">
        <a href="../profile" class="nav-link" routerLink="../profile">Profile</a>
      </li>
    </ul>
  </div>
</div>
<div style="background-color: black;">
  <section class="vh-100" style="background-color: rgb(10, 10, 10);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <form class="mx-1 mx-md-4" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm" novalidate>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="userName" class="form-label">UserName</label>
                        <input type="text" class="form-control" name="userName" [(ngModel)]="form.userName"
                          #userName="ngModel" minlength="3" maxlength="20" required>
                        <div class="alert-danger" *ngIf="userName.errors && f.submitted">
                          <div *ngIf="userName.errors?.['required']">Username is required</div>
                          <div *ngIf="userName.errors?.['minlength']">
                            Username must be at least 3 characters
                          </div>
                          <div *ngIf="userName.errors?.['maxlength']">
                            Username must be at most 20 characters
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="emailID" class="form-label">EmailID</label>
                        <input type="email" class="form-control" name="emailID" [(ngModel)]="form.emailID"
                          #emailID="ngModel" required>
                        <div class="alert-danger" *ngIf="emailID.errors && f.submitted">
                          <div *ngIf="emailID.errors?.['required']">EmailID is required</div>
                          <div *ngIf="emailID.errors?.['emailID']">
                            Email Must Be Valid
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                          minlength="6" #password="ngModel" />
                        <div class="alert-danger" *ngIf="password.errors && f.submitted">
                          <div *ngIf="password.errors?.['required']">Password is required</div>
                          <div *ngIf="password.errors?.['minlength']">
                            Password must be at least 6 characters
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="rpassword">Re-enter Password</label>
                        <input type="password" class="form-control" name="rpassword" [(ngModel)]="form.rpassword"
                          #rpassword="ngModel" required>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <button class="btn btn-primary btn-block">Sign Up</button>
                      </div>
                    </div>
                    <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                      Signup failed!<br />{{ errorMessage }}
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
