<body>
  <div>
    <div class="navbar navbar-expand navbar-dark bg-dark">
      <a href="#" class="navbar-brand">SalesPredictor</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="../register" class="nav-link" routerLink="../register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="../sign-in" class="nav-link" routerLink="../sign-in">Sign In</a>
        </li>
        <li class="nav-item">
          <a href="../profile" class="nav-link" routerLink="../profile">Profile</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Form</h2>
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5" *ngIf="!isLoggedIn" name="form"
            (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
            </div>
            <div class="mb-3">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                #username="ngModel" />
              <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                Username is required!
              </div>
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                minlength="6" #password="ngModel"/>
              <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-color px-5 mb-5 w-100">
                Login
              </button>
            </div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="../register" class="text-dark fw-bold"> Create an
                Account</a></div>
            <div class="form-group">
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
